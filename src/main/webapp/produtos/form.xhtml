
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<h:messages />
	<h:form prependId="false" enctype="multipart/form-data" >
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.title}" id="title" />
			<h:message for="title" />
		</div>
		<div>
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputTextarea cols="20" rows="10"
				value="#{adminBooksBean.product.description}" id="describe" />
			<h:message for="describe" />
		</div>
		<div>
			<h:outputLabel>Número de páginas</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.numberOfPages}"
				id="numberOfPages">
			</h:inputText>
			<h:message for="numberOfPages" />
		</div>
		<div>
			<h:outputLabel>Preço</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.price}" id="price">
			</h:inputText>
			<h:message for="price" />
		</div>
		<div>
			<h:outputLabel>Data	de lançamento</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.releaseDate}" pt:type="date" converter="dateConverter">
				<!--  <f:convertDateTime pattern="yyyy-MM-dd" />  -->
			</h:inputText>
		</div>
		<div>
			<h:outputLabel>Autores</h:outputLabel>
			<h:selectManyListbox value="#{adminBooksBean.product.authors}"
				id="selectAuthor" converter="entityConverter">
				<f:selectItems value="#{adminBooksBean.authors}" var="author"
					itemLabel="#{author.name}" itemValue="#{author}" id="author" />
			</h:selectManyListbox>
			<h:message for="selectAuthor" />
		</div>
		<div>
			<h:outputLabel value="Capa	do	livro" />
			<h:inputFile id="summary" label="Sumário	do	livro" value="#{adminBooksBean.summary}"/>
		</div>
		<h:commandButton value="Gravar" action="#{adminBooksBean.save}" />
	</h:form>
</h:body>
</html>
